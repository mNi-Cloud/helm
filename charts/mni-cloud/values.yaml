regcred: "regcred"

replicas: 1

components:
  - name: mni-vpc
    image: "ghcr.io/mni-cloud/vpc:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vm-endpoint"
      - "http://mni-vm"
      - "--in-cluster"
      - "--swagger-file"
      - "/v1alpha1.json"
    inbound:
      enabled: true
      port: 8080
      type: LoadBalancer
  - name: mni-vm
    image: "ghcr.io/mni-cloud/vm:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vpc-endpoint"
      - "http://mni-vpc"
      - "--in-cluster"
      - "--swagger-file"
      - "/v1alpha1.json"
      - "--bs-endpoint"
      - "https://mni-bs"
    inbound:
      enabled: true
      port: 8081
      type: LoadBalancer
  - name: mni-bs
    image: "ghcr.io/mni-cloud/bs:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vpc-endpoint"
      - "http://mni-vpc"
      - "--in-cluster"
      - "--swagger-file"
      - "/v1alpha1.json"
    inbound:
      enabled: true
      port: 8082
      type: LoadBalancer

frontend:
  replicas: 1
  image: "ghcr.io/mni-cloud/frontend:main"
  args: []
  env: 
    - name: "NEXT_PUBLIC_MNI_VPC_ENDPOINT"
      value: "http://192.168.115.202:8080"
    - name: "NEXT_PUBLIC_MNI_VM_ENDPOINT"
      value: "http://192.168.115.202:8081"
    - name: "NEXT_PUBLIC_MNI_BS_ENDPOINT"
      value: "http://192.168.115.202:8082"
    - name: "NEXT_PUBLIC_MNI_NAMESPACE"
      value: "munenick"
  containerPort: 3000
  inbound:
    enabled: true
    port: 3000
    type: LoadBalancer
