regcred: "regcred"

replicas: 1

components:
  - name: mni-vpc
    image: "ghcr.io/mni-cloud/vpc:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vm-endpoint"
      - "http://mni-vm"
      - "--in-cluster"
      - "--swagger-dir"
      - "/"
      - "--alpha"
    inbound:
      enabled: true
      port: 8080
      type: LoadBalancer
  - name: mni-vm
    image: "ghcr.io/mni-cloud/vm:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vpc-endpoint"
      - "http://mni-vpc"
      - "--in-cluster"
      - "--swagger-dir"
      - "/"
      - "--bs-endpoint"
      - "https://mni-bs"
      - "--alpha"
    inbound:
      enabled: true
      port: 8081
      type: LoadBalancer
  - name: mni-bs
    image: "ghcr.io/mni-cloud/bs:main"
    args:
      - "--address"
      - "0.0.0.0"
      - "--port"
      - "8080"
      - "--vpc-endpoint"
      - "http://mni-vpc"
      - "--in-cluster"
      - "--swagger-dir"
      - "/"
      - "--alpha"
    inbound:
      enabled: true
      port: 8082
      type: LoadBalancer

frontend:
  replicas: 1
  image: "ghcr.io/mni-cloud/frontend:main"
  args: []
  env: {}
  containerPort: 3000
  inbound:
    enabled: true
    port: 3000
    type: LoadBalancer
